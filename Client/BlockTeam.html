<!DOCTYPE html>
<html>
  <head>
    <title>BLockTeam!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <style>
      .well{
          background-color: #9068be;
      }
  </style>

  <body style="background-color:#e1e8f0;">
    <div class-"container">
        <h1 class="text-center">
            <font color="#e62739">BlockTeam!</font>
        </h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="jumbotron" style="background-color: #6ed3cf">
                <h3 class="text-center">How To Play!</h3>
                <div class="container">
                <div class="well well-sm">
                    <p class="text-center">Press "Enter" to start/continue game.</p>
                </div>
                <div class="well well-sm">
                    <p class="text-center">Press "Esc" to pause game.</p>
                </div>
                <div class="well well-sm">
                    <p class="text-center">Press "<" (Left arrow) to move left.</p>
                </div>
                <div class="well well-sm">
                    <p class="text-center">Press ">" (right arrow) to move right.</p>
                </div>
                <div class="well well-sm">
                    <p class="text-center">Press "v" (down arrow) to move down.</p>
                </div>
                <div class="well well-sm">
                    <p class="text-center">Press "^" (up arrow) to rotate piece.</p>
                </div>
                <div class="well well-sm">
                    <p class="text-center">Press Space Bar to move to the bottom.</p>
                </div>
                </div>
            </div>
        </div>

        <div class="col-sm-5 col-md-5 col-lg-5">
                <canvas id="gameBoard" width="360" height="720" style="border:1px solid #000000;"></canvas>
        </div>
      </div>
    </div>
    <script src='GamePieceParser.js'></script>
    <script src='BlockTeam.js'></script>
  </body>
